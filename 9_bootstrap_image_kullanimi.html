<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .w {
            width: 400px;
        }

    </style>

</head>

<body class="p-5">

    
    <img src="images/01.jpg" alt="" class="w ">
    <br><br>
    <img src="images/01.jpg" alt="" class="rounded w"><!--rounded kenarları ovalleştirir.-->
    <br><br>
    <img src="images/02.jpg" alt="" class="rounded-circle w"><!--rounded-circle tamamen oval olur-->
    <br><br>
    <img src="images/03.jpg" alt="" class="img-thumbnail w"><!--img-thumbnail çerçeve ekler-->
    <br><br>
    <img style="width: 2000px;" src="images/04.jpg" alt="" class="img-fluid"><!--img-fluid sayfanın büyüklüğüne göre konumlanır.-->
    <br><br>
    <img src="images/03.jpg" alt="" class="w d-block mx-auto"><!--d-block mx-auto sayfanın boyutuna göre kendisini ortalar-->

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>

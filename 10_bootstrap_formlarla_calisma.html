<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        
    </style>

</head>

<body class="p-5">


    <form>
        <div class="form-group">
            <label for="name">Adınız: </label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz">
        </div>

        <div class="form-group mt-3" >
            <label for="surname">Soyadınız: </label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı giriniz">
        </div>

        <div class="form-group mt-3" ></div>
            <label for="email">E-mail : </label>
            <input type="email" id="email" class="form-control" placeholder="E-mail adresinizi giriniz">
            <small class="form-text text-muted">E-mail adresi girmek zorunludur.</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Parolanız: </label>
            <input type="password" id="password" class="form-control" placeholder="Parolanızı giriniz">
        </div>

        <div class="form-group mt-3">
            <label for="city">Doğum Yeriniz:</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstanbul</option>
                <option value="42">Konya</option>
                <option value="06">Ankara</option>
                <option value="35">İzmir</option>
                <option value="26">Eskişehir</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Mesajınız: </label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Yüzme
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Atletizm
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox mt-3">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">Checkbox</label>
        </div>

        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb">RadioButton</label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">https://instagram.com</span>
            </div>
            <input type="text" class="form-control">
        </div>


    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>

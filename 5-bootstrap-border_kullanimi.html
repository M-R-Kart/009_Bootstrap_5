<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>


    </style>

</head>

<body class="p-5">

    <!--classına border eklersek kenarlık ekleriz-->
    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>

    <!--classına border-(bottom-top) eklersek alt veya üst kenarlık ekleriz-->
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>

    <!--classına border border-top-0 eklersek sadece üst kenarlık eklemez-->
    <div class="bg-light mt-3 p-4 border border-top-0"></div>
    <div class="bg-light mt-3 p-4 border border-bottom-0"></div>

    <!--classına border border-(renk kodu) eklersek renkli kenarlık ekleriz-->
    <div class="bg-light mt-3 p-4 border border-primary"></div>
    <div class="bg-light mt-3 p-4 border border-danger"></div>

    <!--classına border rounded eklersek kenarlık köşeleri yuvarlak olur.-->
    <div class="bg-light mt-3 p-4 border border-primary rounded"></div>

    <!--classına border rounded-(top-bottom) eklersek sadece belirtilen kenarlık köşeleri yuvarlak olur.-->
    <div class="bg-light mt-3 p-4 border border-primary rounded-top"></div>
    <div class="bg-light mt-3 p-4 border border-primary rounded-bottom"></div>

    <!--classına shadow eklenirse div'e gölgelendirme ekler (sm-lg) küçük ve büyük gölge-->
    <div class="shadow bg-light mt-3 p-4 border"></div>
    <div class="shadow-sm bg-light mt-3 p-4 border"></div>
    <div class="shadow-lg bg-light mt-3 p-4 border"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
